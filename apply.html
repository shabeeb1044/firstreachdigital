<section class="contact-form-section">

        <div class="form-row">

        </div>
        
        <div class="form-row">

            <input type="url" id="linkedin" name="linkedin" placeholder="LinkedIn profile URL *" required>
          </div>
          <div class="form-group file-upload">
            <label for="resume" class="file-label">

              <span class="file-name">No file chosen</span>
            </label>
            <input type="file" id="resume" name="resume" class="file-input" accept=".pdf,.doc,.docx">
          </div>
        </div>
        
        <div class="form-row submit-row">
          <button type="submit" class="submit-button">
            SUBMIT <span class="arrow">→</span>
          </button>
        </div>
        
        <div id="formStatus" class="form-status"></div>
      </form>
    </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // File input handling
    const fileInput = document.getElementById('resume');
    const fileName = document.querySelector('.file-name');
    
    fileInput.addEventListener('change', function() {
      if (fileInput.files.length > 0) {
        fileName.textContent = fileInput.files[0].name;
      } else {
        fileName.textContent = 'No file chosen';
      }
    });
    
    // Form submission with API integration
    const contactForm = document.getElementById('contactForm');
    const formStatus = document.getElementById('formStatus');
    
    contactForm.addEventListener('submit', async function(e) {

        if (response.success) {
          // Show success message
          formStatus.innerHTML = `<div class="success-message">${response.message}</div>`;

          formStatus.innerHTML = `<div class="error-message">Error: ${response.message}</div>`;

        formStatus.innerHTML = '<div class="error-message">There was a problem submitting your form. Please try again.</div>';
      } finally {
        // Re-enable submit button
        submitButton.disabled = false;
        submitButton.innerHTML = 'SUBMIT <span class="arrow">→</span>';
